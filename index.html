<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Hunter</title>
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Starts -->
    <header>
        <div class="container d-flex align-items-center justify-content-between pt-5">
            <h1 class="logo">Hot Gadgets</h1>
            <button class="button">Sign Up</button>
        </div>
        <div class=" pt-5 d-flex align-items-center justify-content-center flex-column">
            <h1 class="title">Apple Iphone 13 Pro Max</h1>
            <p class="title-description">Elevate Your Mobile Game with the Newest Flagship Marvel!</p>
            <button class="button">Buy Now</button>
            <img class="hero-img " src="assets/Group 48095420hero-img.png" alt="">
        </div>

    </header>

    <main >
        <section class="container">
            <h1 class="text-center">Search Your Phone</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Your Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
              </div>

        </section>
        <section class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                  <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body text-center">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                      <button class="btn btn-primary">Show Details</button>
                    </div>
                  </div>
                </div>
                
                
              </div>
        </section>
    </main>
    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
