<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Hunter</title>
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Starts -->
    <header>
        <div class="container d-flex align-items-center justify-content-between pt-5">
            <h1 class="logo">Hot Gadgets</h1>
            <button class="button">Sign Up</button>
        </div>
        <div class=" pt-5 d-flex align-items-center justify-content-center flex-column">
            <h1 class="title">Apple Iphone 13 Pro Max</h1>
            <p class="title-description">Elevate Your Mobile Game with the Newest Flagship Marvel!</p>
            <button class="button">Buy Now</button>
            <img class="hero-img " src="assets/Group 48095420hero-img.png" alt="">
        </div>

    </header>

    <main >
        <section class="container">
            <h1 class="text-center">Search Your Phone</h1>
            <div class="input-group mb-3">
                <input id="search-text" type="text" class="form-control" placeholder="Search Your Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-btn" class="btn btn-primary" type="button" id="button-addon2">Search</button>
              </div>

        </section>
        <section class="container">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                
                
                
                
              </div>
              <div id="show-more" class="text-center pt-3 d-none">
                <button class="btn btn-primary">Show more</button>
              </div>

              <div id="warning" class="d-none">
                <p class="text-danger pt-3">*Please Search for correct phone</p>
              </div>
              <div id="spinner" class="d-flex justify-content-center mt-3 d-none">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <section>
            <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div  class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 id="modal-title" class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="body" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>
    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
